<html>
  <head>       
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Galleria</title> 
			<script>
			var cont=2;
			var v=["<img width='100%' src='pic0.jpg'/>","<img width='100%' src='pic1.jpg'/>","<img width='100%' src='pic2.jpg'/>","<img width='100%' src='pic3.jpg'/>","<img width='100%' src='pic4.jpg'/>","<img width='100%' src='pic5.jpg'/>","<img width='100%' src='pic6.jpg'/>","<img width='100%' src='pic0.jpg'/>"];
				function cambia(val)
				{
					if(val==0)
					{
						if(cont+1==7)
						{
							return;
						}
						else
						{
							document.getElementById("sinistra").innerHTML=""+v[cont]+"";
							document.getElementById("centro").innerHTML=""+v[cont+1]+"";
							document.getElementById("destra").innerHTML=""+v[cont+2]+"";
							cont=cont+1;
						}
					}
					else
					{
						if(cont-1==0)
						{
							return;
						}
						else
						{
							document.getElementById("sinistra").innerHTML=""+v[cont-2]+"";
							document.getElementById("centro").innerHTML=""+v[cont-1]+"";
							document.getElementById("destra").innerHTML=""+v[cont]+"";
							cont=cont-1;
						}
					}
				}
			</script>
	</head>
	<body>	
			<h2 align="center">Galleria</h2>
			<br/><br/>
			<table height="80%" width="100%" align="center" border="0">
				<tr align="center">
					<td width="15%" valign="bottom"id="sinistra"onclick="cambia(1);"/>
						<img width="100%" src="pic1.jpg"/>
					</td>
					<td width="70%" valign="top"id="centro">
						<img width="100%" src="pic2.jpg"/>
					</td>				
					<td width="15%" valign="bottom" id="destra"onclick="cambia(0);">
						<img width="100%" src="pic3.jpg" />
					</td>
				</tr>
			</table>
</body>
</html>
